<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>IMDb</title>
</head>
<body >
<header class="bg-black">
  <div class="flex-1 bg-black">
    <nav class="flex items-center justify-between flex-wrap bg-teal-500 p-6">
        <div class="imb-logo bg-yellow-500 py-2 px-4 rounded" >
            <button> IMDb </button>
          </div>
        <div class="flex items-center  text-white mr-6">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" class="ipc-icon ipc-icon--menu" 
          viewBox="0 0 24 24" fill="currentColor" 
          role="presentation">
          <path fill="none" d="M0 0h24v24H0V0z"></path>
          <path d="M4 18h16c.55 0 1-.45 1-1s-.45-1-1-1H4c-.55 0-1 .45-1 1s.45 1 1 1zm0-5h16c.55 0 1-.45 1-1s-.45-1-1-1H4c-.55 0-1 .45-1 1s.45 1 1 1zM3 7c0 .55.45 1 1 1h16c.55 0 1-.45 1-1s-.45-1-1-1H4c-.55 0-1 .45-1 1z">
          </path>
          </svg>
          <span class="font-semibold text-xl tracking-tight">Menu</span>
          <div> <button type="button" class="inline-flex justify-center w-full rounded-md border border-gray-300 px-4 py-2 bg-white text-sm leading-5 font-medium text-gray-700 hover:text-gray-500 focus:outline-none focus:border-blue-300 focus:shadow-outline-blue active:bg-gray-50 active:text-gray-800 transition ease-in-out duration-150" id="options-menu" aria-haspopup="true" aria-expanded="true">
            All 
            <svg class="-mr-1 ml-2 h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
            </svg>
          </button>
        </div>
        </div>
       <div class="flex items-center ">
         <input  class="w-64" type="text" placeholder="search">
       </div>
        <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
          
        </div>
      </nav>
    </div>
  </header>
    

</body>
</html>
